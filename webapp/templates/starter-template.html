  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div id="navbar" class="collapse navbar-collapse">

            <li class="active"><a href="#">Find Fonts</a></li>

    <div class="container">

      <div class="starter-template">

        <h1>FontFinder</h1>

        <div>
        <p class="lead">Seen a font that you like that you would like to use? Can't find it? You've come to the right place!<br><br> First, upload an image of a single character in the font you are looking for.</p>
      </div>

      <div>
        <img src={{ char_upload }} class="img-thumbnail">
        <p>{{ char_upload }}</p>
      </div>

      <div>
        <form action="" method=post enctype=multipart/form-data>
          <p>
            <input type=file name=file>
            <input type=submit value=upload>
          </p>
        </form>
      </div>

      <p class="lead">What character is it?</p>

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="birth_month">Character:</label>
          <input type="text" id="character" name='character' placeholder="e.g. M">
        </div>

        <div>
          <button type="submit" class="btn btn-default btn">find my font!</button>
        </div>
      </form>

      <div class="page-header">
        <h1>Results</h1>
      </div>


    </div><!-- /.container -->
